name: CI

on:
  push:
    branches: [ "master" ]

  workflow_dispatch:

jobs:

  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'

      - name: Test
        run: ./gradlew --info test

